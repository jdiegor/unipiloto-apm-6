<h1>{{ title }}</h1>

<div>
  <ul>
    <li><label>Product name:</label> <input #productName /></li>
    <li><label>Product type:</label> <input #productType /></li>
  </ul>

  <button class="button button-primary" (click)="add(productName.value, productType.value); productName.value=''; productType.value=''">
    Add
  </button>
</div>


<hr />
<ul>
  <li *ngFor="let product of products"
      [class.pepito]="product === selected"
      (click)="onSelect(product)">
    <span>{{product.id}}</span> {{product.name}}
  </li>
</ul>

<product-detail [product]="selected"></product-detail>
