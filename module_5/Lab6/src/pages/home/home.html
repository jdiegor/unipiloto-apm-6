<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IONIC NATIVE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button large secondary (click)="networkInfo()">NetworkInfo - Net Type</button>
  <button ion-button large secondary (click)="d_alert()">Dialog - Alert</button>
  <button ion-button large secondary (click)="d_beep()">Dialog - Beeps</button>

  <button ion-button large secondary (click)="getPosition()">GPS - current Position</button>
</ion-content>
