<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <ion-fab top right edge>
     <button color="danger" ion-fab mini (click)="createStudent()"><ion-icon name="add"></ion-icon></button>
   </ion-fab>
   <ion-list>
    <ion-item *ngFor="let student of arrStudents" >
      <ion-avatar item-start>
        <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-rey.png">
      </ion-avatar>
      <h2>{{student.name}} {{student.last_name}}</h2>
      <p>{{student.email}}</p>
    </ion-item>

    
  </ion-list>

</ion-content>
